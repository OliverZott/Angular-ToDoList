<div class="todo" [class.done]="toDo$.status">   <!-- class binding... adds "done" to class if "true" (see sass) -->
  <div class="todo-content">
    <div class="handle">
      <img src="./assets/svg/drag.svg" alt="image missing">
    </div>
    <div class="todo-content-check">
      <img *ngIf="!toDo$.status" (click)="changeCheck($event)" src="./assets/svg/checkbox-empty.svg" alt="image missing">
      <img *ngIf="toDo$.status" (click)="changeCheck($event)" src="./assets/svg/checkbox-done.svg" alt="image missing">
    </div>
    <div class="todo-content-title">
      <input type="text"  placeholder="Name of the ToDo" [(ngModel)]="toDo$.label" (blur)="changeLabel($event)">
    </div>
    <div class="delete" (click)="deleteToDo($event)">
      <span>Delete</span>
    </div>
  </div>
</div>
